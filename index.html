<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Image</title>
    <style>
        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Styling for the image */
        img {
            width: 300px; /* Resize image to fit the page */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid black; /* Optional: Add a border around the image */
        }
    </style>
</head>
<body>
    <!-- Image from local file -->
    <img src="https://www.spokojenypes.cz/ImgGalery/img1/clanky/blog-pes-zrak.png
    " alt="My Image" />
    <!-- If using an online image, replace with the image URL -->
    <!-- <img src="https://example.com/path-to-your-image.jpg" alt="My Image" /> -->
</body>
</html>
