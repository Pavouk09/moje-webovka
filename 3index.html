<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Webová Stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        main {
            padding: 40px;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vítejte na mé stránce!</h1>
    </header>

    <main>
        <p>Tohle je moje první webová stránka hostovaná na GitHub Pages!</p>
        <p>Pokud chcete vědět více, navštivte <a href="https://github.com" target="_blank">GitHub</a>.</p>
    </main>

    <footer>
        <p>Vytvořeno pomocí GitHub Pages. 2025</p>
    </footer>
</body>
</html>
